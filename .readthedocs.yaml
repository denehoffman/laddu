# .readthedocs.yaml
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
    rust: "latest"
  jobs:
    post_create_environment:
      - rustup toolchain install 1.87.0
      - rustup default 1.87.0

sphinx:
  configuration: py-laddu/docs/source/conf.py

formats:
  - pdf

python:
  install:
    - method: pip
      path: py-laddu
      extra_requirements:
        - docs
