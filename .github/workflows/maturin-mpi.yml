  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          # - runner: windows-latest
          # target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Install MPI
        run: |
          choco install llvm --version 16.0.6 --allow-downgrade -y
          echo "Installing MS-MPI SDK..."
          curl -O "https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisdk.msi"
          msiexec.exe //i msmpisdk.msi //quiet //qn //log ./install.log
          echo "Installed MS-MPI SDK!"
          echo "Installing MS-MPI Redist..."
          curl -O "https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisetup.exe"
          ./msmpisetup.exe -unattend -full
          echo "Installed MS-MPI Redist!"
          echo MSMPI_INC="C:\Program Files (x86)\Microsoft SDKs\MPI\Include\" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo MSMPI_LIB32="C:\Program Files (x86)\Microsoft SDKs\MPI\Lib\x86\" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo MSMPI_LIB64="C:\Program Files (x86)\Microsoft SDKs\MPI\Lib\x64\" | Out-File -FilePath $env:GITHUB_ENV -Append
          Get-ChildItem -Path "C:\" -Recurse -Filter "mpi.h" -ErrorAction SilentlyContinue
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: "py-laddu/laddu-mpi"
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
