name: Rust

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (OpenMPI, clang)
        run: |
          sudo apt update
          sudo apt install -y clang libopenmpi-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: jdx/mise-action@v2
      - name: Clippy
        run: mise run lint-rust-mpi

  build-check-test:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps (OpenMPI, clang)
        run: |
          sudo apt update
          sudo apt install -y clang libopenmpi-dev

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      - uses: jdx/mise-action@v2

      - name: Run cargo-hack checks
        run: mise run cargo-hack-check

      - name: Build
        run: mise run build-rust

      - name: Run cargo-hack tests
        run: mise run cargo-hack-test
