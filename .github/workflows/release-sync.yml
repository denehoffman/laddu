name: Release Version Sync

on:
  pull_request:
    branches: ["main"]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  sync-wrapper:
    if: contains(github.head_ref, 'release-plz')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - uses: astral-sh/setup-uv@v7
      - name: Install Just
        uses: taiki-e/install-action@just
      - name: Sync Python wrapper versions
        run: |
          set -euo pipefail
          just sync-versions
          if git diff --quiet; then
            echo "Versions already in sync"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: sync Python wrapper versions"
          git push
